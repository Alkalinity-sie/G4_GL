 <!DOCTYPE html>
<html>
	<body>
		<p>Location link:<a href="page1.html">location link</a></p>>

		<script id="templateName" type="text/template">
			<p>
				<%= attribute %>
			</p>
		</script>
		<script id="templateMap" type="text/template">
			<p>
				MapId : <%= id %> MapName : <%= name%>
			</p>
		</script>
		<script id="templateDescription" type="text/template">
				<%= description %>
		</script>
		<script id="templateLog" type="text/template">
				<p>
					Map with id: <%= Mapid%> is added
				</p>
		</script>
		<script id="templateDelete" type="text/template">
				<p>
					Map with id: <%= Mapid%> is deleted
				</p>
		</script>

		<link rel="stylesheet" type="text/css" href="style.css">
		<h1>GLA : Groupe 4</h1>
		<div id="User">
			<h2>User</h2>
			<div id = "name"></div>
			<button id = "SetUsername">Set Username</button>
			<input type="text" name="setName">
			<button id = "SetPassword">Set Password</button>
			<button id="MyMaps">My maps</button>
			<button id ="SharedMaps">Maps Shared with me</button>
		</div>
		<div id="Personnal"> 	
			<h2>Personnal Maps</h2>
			<button id="ChooseMaps">Select</button>
			<input type="text" name="MapID">
			<button id="AddMap">Add</button>
			<button id ="DeleteMap">Delete</button>
			<div id ="log"></div>
			<div id ="PersonnalMaps"></div>

		</div>
		<div id ="Shared">
			<h2>Shared Maps</h2>
			<button id="ChooseSharedMaps">Select</button>
			<input type="text" name="SharedMapID">
			<button id="AddSharedMap">Add</button>
			<button id ="DeleteSharedMap">Delete</button>
			<div id ="logShared"></div>
			<div id ="MapSharedToHim"></div>

		</div>
		<div id="Map">
			<h2 id="MapName">Name :</h2>
			<div id = "Description">Description : </div>
			<div id= "Status">Status : </div>
			<div id= "Location">Locations :</div>
			<div id="SharedWith">Shared with: </div>
			<button id="SetMapName">Set name</button>
			<input type="text" name="MapNameinput">

		</div>
		
		<div id="Event">
			<h2>Event</h2>
			<div id = "EventBeginning"></div>
			<button id = "SetEventbeginning">Set Eventbegin</button>
			<input type="LocalDateTime" name="setEventBeginning">
			<div id = "EventEnd"></div>
			<button id = "SetEventend">Set Eventend</button>
			<input type="LocalDateTime" name="setEventEnd">
			<div id = "EventName"></div>
			<button id = "SetEventname">Set Eventname</button>
			<input type="text" name="setEventName">
			<div id = "EventDescription"></div>
			<button id = "SetEventdescription">Set Eventdescription</button>
			<input type="text" name="setEventDescription">
			<div id = "EventAddress"></div>
			<button id = "SetEventaddress">Set Eventadress</button>
			<input type="text" name="setEventAddress">
			<div id = "EventLabels"></div>
			<button id = "SetEventlabels">Set Eventlabels</button>
			<input type="text" name="setEventLabels">
			<div id = "EventPhotos"></div>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="user.js"></script>
		<script type="text/javascript" src="event.js"></script>
	</body>
</html>
